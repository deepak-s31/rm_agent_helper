
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resource Report</title>
  <style>
    :root {
      --cba-gold: #FFCC00;
      --cba-black: #000000;
      --cba-dark: #1f1f1f;
      --cba-grey-1: #f7f7f7;
      --cba-grey-2: #eaeaea;
      --cba-grey-3: #8c8c8c;
      --cba-white: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--cba-dark);
      background: var(--cba-grey-1);
      line-height: 1.5;
    }
    header {
      background: linear-gradient(90deg, var(--cba-gold), #ffd84d);
      color: var(--cba-black);
      padding: 24px 16px;
      border-bottom: 4px solid var(--cba-black);
    }
    header .title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
    }
    header .count {
      margin-top: 4px;
      color: var(--cba-black);
      opacity: 0.85;
      font-weight: 600;
    }
    main {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px 48px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--cba-white);
      border: 1px solid var(--cba-grey-2);
      border-radius: 10px;
      box-shadow: 0 2px 0 rgba(0,0,0,0.06);
      padding: 16px;
    }
    .card-header {
      border-left: 6px solid var(--cba-gold);
      padding-left: 12px;
      margin-bottom: 12px;
    }
    .name {
      margin: 0 0 2px 0;
      font-size: 18px;
      color: var(--cba-black);
    }
    .title {
      font-size: 14px;
      color: var(--cba-dark);
      opacity: 0.9;
    }
    .meta {
      margin-top: 6px;
      font-size: 12px;
      color: var(--cba-grey-3);
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .badge {
      background: var(--cba-grey-1);
      border: 1px solid var(--cba-grey-2);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: var(--cba-dark);
    }
    footer {
      text-align: center;
      color: var(--cba-grey-3);
      font-size: 12px;
      padding: 24px 16px;
    }
    .empty {
      margin-top: 24px;
      color: var(--cba-grey-3);
      font-style: italic;
    }
  </style>
  <meta name="theme-color" content="#FFCC00" />
</head>
<body>
  <header>
    <div class="title">Resource Report</div>
    <div class="count">2 candidates</div>
  </header>
  <main>
    
    <section class="grid">
      
    <article class="card">
      <div class="card-header">
        <h3 class="name">Unknown</h3>
        <div class="title"></div>
        <div class="meta"></div>
      </div>
      <div class="skills"></div>
    </article>
    

    <article class="card">
      <div class="card-header">
        <h3 class="name">Unknown</h3>
        <div class="title"></div>
        <div class="meta"></div>
      </div>
      <div class="skills"></div>
    </article>
    
    </section>
  </main>
  <footer>Generated by rm_agent_helper</footer>
  </body>
</html>
